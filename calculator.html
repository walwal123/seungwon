<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>과제2 -- 윈도우 계산기</title>
    <link rel="stylesheet" href="cal.css">
    <script src="calscript.js" defer></script>
</head>
<body>
    <div class="outbox">
        <div class="inbox">
            <div id="number" class="number">0</div>
            <div class="calculator">
                <div class="buttons">
                    <button class="yl" data-action="percent">%</button>
                    <button class="yl" data-action="ce">CE</button>
                    <button class="yl" data-action="c">C</button>
                    <button class="yl" data-action="del">DEL</button>
                </div>
                <div class="buttons">
                    <button class="gray" data-number="7">7</button>
                    <button class="gray" data-number="8">8</button>
                    <button class="gray" data-number="9">9</button>
                    <button class="yl" data-action="/">/</button>
                </div>
                <div class="buttons">
                    <button class="gray" data-number="4">4</button>
                    <button class="gray" data-number="5">5</button>
                    <button class="gray" data-number="6">6</button>
                    <button class="yl" data-action="*">X</button>
                </div>
                <div class="buttons">
                    <button class="gray" data-number="1">1</button>
                    <button class="gray" data-number="2">2</button>
                    <button class="gray" data-number="3">3</button>
                    <button class="yl" data-action="-">-</button>
                </div>
                <div class="buttons">
                    <button class="gray" data-number=".">.</button>
                    <button class="gray" data-number="0">0</button>
                    <button class="ans" data-action="equals">=</button>
                    <button class="yl" data-action="+">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
