<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="alamStyle.css">
    <script src="alamscript.js"></script>
</head>

<body>
    <div class="clock">
        <div class="main">
            <div class="display">
                <div id="date" class="date"></div>
                <div id="time" class="time"></div>
            </div>
            <div class="subdisplay">
                <div class="battery-container">
                    <div class="battery-bar">
                        <div class="battery-cell" style="width: 25%;"></div>
                        <div class="battery-cell" style="width: 25%;"></div>
                        <div class="battery-cell" style="width: 25%;"></div>
                        <div class="battery-cell" style="width: 25%;"></div>
                    </div>
                    <div class="battery-text">100%</div>
                </div>
                <div class="history">
                    <div id="historyDisplay" class="history-display">
                    </div>
                </div>
            </div>
        </div>
        <div class="alambox">
            <div class="hour">시</div>
            <div class="minute">분</div>
            <div class="second">초</div>
            <div class="add">추가</div>
        </div>
    </div>
</body>

</html>
