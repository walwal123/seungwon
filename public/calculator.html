<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>과제2 -- 윈도우 계산기</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="outbox">
        <div class="inbox">
            <div class="number">0</div>
            <div class="calculator">
                <div class="buttons">
                    <button class="yl">%</button>
                    <button class="yl">CE</button>
                    <button class="yl">C</button>
                    <button class="yl">DEL</button>
                </div>
                <div class="buttons">
                    <button class="gray">7</button>
                    <button class="gray">8</button>
                    <button class="gray">9</button>
                    <button class="yl">/</button>
                </div>
                <div class="buttons">
                    <button class="gray">4</button>
                    <button class="gray">5</button>
                    <button class="gray">6</button>
                    <button class="yl">X</button>
                </div>
                <div class="buttons">
                    <button class="gray">1</button>
                    <button class="gray">2</button>
                    <button class="gray">3</button>
                    <button class="yl">-</button>
                </div>
                <div class="buttons">
                    <button class="gray">.</button>
                    <button class="gray">0</button>
                    <button class="ans">=</button>
                    <button class="yl">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
